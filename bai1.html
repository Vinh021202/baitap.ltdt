<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Step 1: Store Mark's and John's mass and height in variables
        let markMassKg = 78; // Mark's mass in kilograms
        let markHeightM = 1.69; // Mark's height in meters

        let johnMassKg = 80; // John's mass in kilograms
        let johnHeightM = 1.80; // John's height in meters

        // Step 2: Calculate both their BMIs using the formula
        let markBMI = markMassKg / (markHeightM * markHeightM);
        let johnBMI = johnMassKg / (johnHeightM * johnHeightM);

        // Step 3: Create a Boolean variable 'markHigherBMI'
        let markHigherBMI = markBMI > johnBMI;

        // Log the BMIs and the comparison result
        console.log(`Mark's BMI: ${markBMI.toFixed(2)}`);
        console.log(`John's BMI: ${johnBMI.toFixed(2)}`);

        if (markHigherBMI) {
            console.log("Mark has a higher BMI than John.");
        } else {
            console.log("John has a higher BMI than Mark.");
        }
    </script>


</body>

</html>
